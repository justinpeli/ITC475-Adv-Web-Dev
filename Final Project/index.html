<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Wrapper" id="Wrapper">
            <div class="Banner">
                <div class="BannerWrapper">
                    <div class="Link"><a href="Race Statistics.php">Race Statistics</a></div>
                    <div class="BannerText"><h1>Welcome to The Race</h1></div>
                </div>
            </div>
            <div class="Background">
                <div class="CountDownWrapper" id="countDownWrapper"></div>
                <div class="WinnerWrapper" id="winnerWrapper">
                    <div class="WinnerContents" id="winnerContents">
                        <div class="WinnerLabel" id="winnerLabel"></div>
                        <div class="WinnerInfoDiv" id="winnerInfoDiv">
                            <div class="WinnerImageDiv" id="winnerImageDiv" onclick="location.reload();"></div>
                            <div class="RestartButtonDiv">
                                <button type="button" class="ChooseNewRacersButton" onclick="location.reload();">CHOOSE NEW RACERS</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="RaceTrack" id="RaceTrack">
                    <div class="RacersWrapper">
                        <div class="RacerOneDiv" id="RacerOne"></div>
                        <div class="RacerTwoDiv" id="RacerTwo"></div>
                    </div>
                    <div class="FinishLine" id="finishline">
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                    </div>
                </div>
                <div class="StopLight" id="stoplight">
                    <div class="RedLight" id="redlight"></div>
                    <div class="GreenLight" id="greenlight"></div>
                </div>
            </div>
            <div class="CharacterSelectionWrapper" id="CharacterSelectionWrapper">
                <div class="CharacterSelectionMiddle">
                    <div class="SelectionTitle">Choose Your Racers!</div>
                    <div class="CharacterSelectionContent">
                        <div class="RacerDiv" id="yellowRacerSideView" onclick="addSelectedRacer('yellow');">
                            <img src="Images/Yellow Side View.png" alt="yellow side View" class="SideViewImage">
                            <div><i>Yellow</i></div>
                        </div>
                        <div class="RacerDiv" id="blueRacerSideView" onclick="addSelectedRacer('blue');">
                            <img src="Images/Blue Side View.png" alt="blue side View" class="SideViewImage">
                            <div><i>Blue</i></div>
                        </div>
                        <br>
                        <div class="RacerDiv" id="redRacerSideView" onclick="addSelectedRacer('red');">
                            <img src="Images/Red Side View.png" alt="red side View" class="SideViewImage">
                            <div><i>Red</i></div>
                        </div>
                        <div class="RacerDiv" id="bronzeRacerSideView" onclick="addSelectedRacer('bronze');">
                            <img src="Images/Bronze Side View.png" alt="bronze side View" class="SideViewImage">
                            <div><i>Bronze</i></div>
                        </div>
                        <div class="ButtonDiv">
                            <button id="raceButton" onclick="raceSetUp();" disabled><b>RACE!</b></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="FinalProjectScript.js"></script>
    </body>
</html>
