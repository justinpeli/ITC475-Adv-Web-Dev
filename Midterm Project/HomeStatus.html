<!DOCTYPE html>
<html>
    <head>
        <title>Home Status</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="margin: 0, auto;">
        <header><b>SMART HOME PANEL</b></header>
        <div class = "header-separator" id="header-separator"></div>
        <div class="button-div">
            <button class="run-button" onclick="run();">RUN</button>
        </div>
        <div class="device-status-div-1">
            <span>Living Room Lamp</span>
            <span class="time-info" id="living-room-time-info"></span>
        </div>
        <div class="device-status-div-2">
            <span>Bedroom Desk Lamp </span>
            <span class="time-info" id="bedroom-desk-time-info"></span>
        </div>
        <div class="device-status-div-1">
            <span>Bedroom Floor Lamp</span>
            <span class="time-info" id="bedroom-floor-time-info"></span>
        </div>
        <div class="device-status-div-2">
            <span>Bathroom Fan </span>
            <span class="time-info" id="bathroom-fan-time-info"></span>
        </div>
        <div class="device-status-div-1">
            <span>Washer</span>
            <span class="time-info" id="washer-time-info"></span>
        </div>
        <div class="device-status-div-2">
            <span>Dryer</span>
            <span class="time-info" id="dryer-time-info"></span>
        </div>
        <div class="device-status-div-1">
            <span>Front Door</span>
            <span class="time-info" id="front-door-time-info"></span>
        </div>
        <div class="device-status-div-2">
            <span>Back Door</span>
            <span class="time-info" id="back-door-time-info"></span>
        </div>
        <div class="device-status-div-1">
            <span>Garage Door</span>
            <span class="time-info" id="garage-door-time-info"></span>
        </div>
        <div class="device-status-div-2">
            <span>Kitchen Fan</span>
            <span class="time-info" id="kitchen-fan-time-info"></span>
        </div>
        <div class="device-status-div-1">
            <span>Dining Room Light</span>
            <span class="time-info" id="dining-light-time-info"></span>
        </div>
        <script src="HomeStatus.js"></script>
        <script>
            addCurrentTime();
            //addGUIComponents();
        </script>
    </body>
</html>
