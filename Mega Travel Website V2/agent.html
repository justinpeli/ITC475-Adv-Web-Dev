<!DOCTYPE html>
<html>
    <head>
        <title>Agent | Mega Travel</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="agentContact.js"></script>
        <header>
            <img src="site files/mega travel logo.png" alt="Mega Travel Logo" 
            class = "mega-travel-logo-img">
        </header>
        <div class="header-separator" id="header-separator-id">
            <!-- <h1 id="welcome-text"></h1> -->
            <span id="welcome-text-span"><b id="welcome-text-bold"></b></span>
            <span id="sun-moon-span"></span>
            <span id="time-text-span"></span>
        </div>
        <nav class="navigation-bar">
            <a href="index.html" target="_self"><span class="links-text"><b>Home</b></span></a>
            <a href="aboutUs.html" target="_self"><span class="links-text"><b>About Us</b></span></a>
            <a href="agent.html" target="_self"><span class="links-text" style="margin-right: 0;"><b>Agent</b></span></a>
        </nav>
        <section class="agent-contact-div">
            <h1 style="margin-top: 0; color: black;">Contact an Agent</h1>
            <p >We would love to know more about your travel plans. Please fill out the
                contact form to get in touch with a travel agent.</p>
        </section>
        <form method="post" id="contact-agent-form">
            <h2 style="color: #0E1445;">Contact an Agent</h2>
            <span id="no-location-error"></span>
            <hr>
            <section class="name-information">
                <label class="input-label">First Name:</label>
                <input type="text" class="text-input" required>
                <label class="input-label">Last Name:</label>
                <input type="text" class="text-input" required>
            </section>
            <section class="email-information">
                <label class="input-label">Email:</label>
                <input type="text" class="text-input" required>
            </section>
            <section class="phone-information">
                <label class="input-label">Phone Number: <em>xxx-xxx-xxxx</em></label>
                <input type="tel" class="text-input" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </section>
            <section class="number-of-people-information">
                <label class="input-label">Number of Adults Traveling:</label>
                <select name="number-of-adults" id="number-of-adults">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label class="input-label">Number of Kids Traveling:</label>
                <select name="number-of-kids" id="number-of-kids">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </section>
                <label class="input-label">Trip Start Date:</label>
                <input type="date" required>
            </section>
            <section id="location-information">
                <label for="select-location" class="input-label">Select Location:</label>
                <select name="select-location" id="select-location" onchange="getParameter();" required>
                    <option value="default" selected disabled>--Select A Location--</option>
                    <option value="maldives">Maldives, South Asia</option>
                    <option value="mexico">Cancun, Mexico</option>
                    <option value="new zealand">New Zealand</option>
                    <option value="italy">Venice, Italy</option>
                </select>
            </section>
            <script>
                //createActiviitesList();
                //addNoLocationErrorMessage();
            </script>
            <input type="submit" value="Submit Form" class="button" style="margin: 10px 0px 10px;">
            <input type="reset" value = "CLEAR" class = "button">
        </form>
        <div class="row">
            <footer>
                <p style="color: white;">Copyright Protected. All rights reserved.
                    <br><br>
                    MEGA TRAVLES <br>
                    mega@travels.com
                </p>
            </footer>
        </div>
        <script src="welcome.js"></script>
    </body>
</html>
