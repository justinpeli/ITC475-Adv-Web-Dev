<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Wrapper">
            <div class="Banner">
                <h1>Welcome to the Race!</h1>
            </div>
            
            <div class="TestBackground">
                <div class="RaceTrack" id="RaceTrack">
                    <div class="RacersWrapper">
                        <div class="RacerOneDiv" id="RacerOne"></div>
                        <div class="RacerTwoDiv" id="RacerTwo"></div>
                    </div>
                    <!--
                    <div class="DashDiv">
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                        <div class="Dash"></div>
                    </div>
                -->
                    <div class="FinishLine">
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                        <div class="WhiteStripe"></div>
                    </div>
                </div>
                <div class="stoplight">
                    <div class="redlight"></div>
                    <div class="greenlight"></div>
                </div>
            </div>
            <div class="CharacterSelectionWrapper" id="CharacterSelectionWrapper">
                <div class="CharacterSelectionMiddle">
                    <div class="SelectionTitle">Choose Your Racers!</div>
                    <div class="CharacterSelectionContent">
                        <div class="RacerDiv" id="yellowRacerSideView" onclick="addSelectedRacer('yellow');">
                            <img src="Images/Yellow Side View.png" alt="yellow side View" class="SideViewImage">
                        </div>
                        <div class="RacerDiv" id="blueRacerSideView" onclick="addSelectedRacer('blue');">
                            <img src="Images/Blue Side View.png" alt="blue side View" class="SideViewImage">
                        </div>
                        <br>
                        <div class="RacerDiv" id="redRacerSideView" onclick="addSelectedRacer('red');">
                            <img src="Images/Red Side View.png" alt="red side View" class="SideViewImage">
                        </div>
                        <div class="RacerDiv" id="bronzeRacerSideView" onclick="addSelectedRacer('bronze');">
                            <img src="Images/Bronze Side View.png" alt="bronze side View" class="SideViewImage">
                        </div>
                        <div class="ButtonDiv">
                            <button id="raceButton" onclick="startRace()" disabled><b>RACE!</b></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="FinalProjectScript.js"></script>
    </body>
</html>
